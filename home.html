<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front View of Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://media.istockphoto.com/id/543212762/photo/tractor-cultivating-field-at-spring.jpg?s=612x612&w=0&k=20&c=uJDy7MECNZeHDKfUrLNeQuT7A1IqQe89lmLREhjIJYU=');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .center-button {
            padding: 20px 30px;
            font-size: 18px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .center-button:hover {
            background-color: darkgreen;
        }

        .highlight-button {
            box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.7);
        }

        /* Chatbot Styles */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .chatbot-icon:hover {
            background-color: #0056b3;
        }

        .chatbot-icon::before {
            content: 'ðŸ’¬';
            font-size: 30px;
            color: white;
        }

        .chatbot-window {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
        }

        .chatbot-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-close {
            cursor: pointer;
            font-size: 20px;
        }

        .chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e9ecef;
            color: black;
            margin-right: auto;
        }

        .chatbot-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chatbot-input input {
            flex: 1;
            border: none;
            padding: 10px;
            outline: none;
            font-size: 14px;
        }

        .chatbot-input button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .chatbot-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="hero">
        <button class="center-button highlight-button" onclick="window.location.href='index.html';">Explore More</button>
    </div>

    <!-- Chatbot HTML -->
    <div class="chatbot-icon" onclick="toggleChatbot()"></div>
    <div class="chatbot-window" id="chatbotWindow">
        <div class="chatbot-header">
            Chat with Us
            <span class="chatbot-close" onclick="toggleChatbot()">Ã—</span>
        </div>
        <div class="chatbot-messages" id="chatbotMessages">
            <div class="message bot-message">Hello! How can I assist you today?</div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="chatbotInput" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Center button positioning
        const button = document.querySelector('.center-button');
        const hero = document.querySelector('.hero');
        hero.style.position = 'relative';
        button.style.position = 'absolute';
        button.style.top = '50%';
        button.style.left = '50%';
        button.style.transform = 'translate(-50%, -50%)';

        // Chatbot functionality
        let isRateLimited = false;
        let rateLimitTimeout = null;

        function toggleChatbot() {
            const chatbotWindow = document.getElementById('chatbotWindow');
            chatbotWindow.style.display = chatbotWindow.style.display === 'flex' ? 'none' : 'flex';
        }

        async function sendMessage() {
            const input = document.getElementById('chatbotInput');
            const messagesDiv = document.getElementById('chatbotMessages');
            const userMessage = input.value.trim();

            if (!userMessage) return;

            // Check if rate-limited
            if (isRateLimited) {
                const errorMessageDiv = document.createElement('div');
                errorMessageDiv.className = 'message bot-message';
                errorMessageDiv.textContent = 'Please wait a moment before sending another message (rate limit reached).';
                messagesDiv.appendChild(errorMessageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                return;
            }

            // Append user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = userMessage;
            messagesDiv.appendChild(userMessageDiv);

            // Clear input
            input.value = '';

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                // Call OpenAI API
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_OPENAI_API_KEY' // Replace with your NEW API key
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: userMessage }],
                        max_tokens: 150
                    })
                });

                // Check for 429 status
                if (response.status === 429) {
                    isRateLimited = true;
                    const errorMessageDiv = document.createElement('div');
                    errorMessageDiv.className = 'message bot-message';
                    errorMessageDiv.textContent = 'Rate limit reached. Please wait a moment and try again.';
                    messagesDiv.appendChild(errorMessageDiv);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;

                    // Set a timeout to reset rate limit flag (e.g., 60 seconds)
                    clearTimeout(rateLimitTimeout);
                    rateLimitTimeout = setTimeout(() => {
                        isRateLimited = false;
                    }, 60000); // Adjust based on your rate limit window

                    return;
                }

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                if (data.choices && data.choices.length > 0) {
                    const botMessage = data.choices[0].message.content.trim();

                    // Append bot message
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.className = 'message bot-message';
                    botMessageDiv.textContent = botMessage;
                    messagesDiv.appendChild(botMessageDiv);

                    // Scroll to bottom
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                } else {
                    throw new Error('No response from API');
                }
            } catch (error) {
                console.error('Error:', error);
                const errorMessageDiv = document.createElement('div');
                errorMessageDiv.className = 'message bot-message';
                errorMessageDiv.textContent = 'Sorry, something went wrong. Please try again later.';
                messagesDiv.appendChild(errorMessageDiv);

                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
    </script>
</body>
</html>
