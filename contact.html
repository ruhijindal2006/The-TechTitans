<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #0a9115;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .contact-container {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-container h2 {
            text-align: center;
        }

        .contact-form label {
            display: block;
            margin-top: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #0a910a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function showMessage() {
            alert("Thank you for your feedback");
        }
    </script>

</head>
<body>
    <header>
        <div class="container nav">
            <h1 class="logo">AgroVia</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="header">
        <h1>Contact Us</h1>
    </div>

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <form class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="button" onclick="showMessage()">Send Message</button>
        </form>
    </div>

    <div class="contact-info">
        <h2>Contact Details</h2>
        <p>Email: singhinderjot2305@gmail.com</p>
        <p>Phone: 9877465364 </p>
        <p>Address: Ludhiana, Punjab, India</p>
    </div>
    <script>
        document.querySelector('a[href="#home"]').setAttribute('href', 'index.html');
    </script>
</body>
</html>
